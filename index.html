<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fabicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- google fonts poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>E-Shopthes</title>
  </head>
  <body>
    <!--start navbar  -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid d-flex mx-4">
        <a class="navbar-brand fs-4 fw-semibold" href="#">
          <img
            src="img/icon/e.png"
            style="width: 50px; margin-right: -6px"
            alt=""
          />
          - Shopthes
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center container"
          >
            <li class="nav-item">
              <a
                class="nav-hover nav-link"
                aria-current="page"
                href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-hover nav-link" href="/about.html">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-hover nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Shop
              </a>
              <div class="dropdown-menu">
                <span
                  onclick="chooseCategoriesProduct('')"
                  class="dropdown-item"
                  >All
                </span>
                <span
                  onclick="chooseCategoriesProduct('woman')"
                  class="dropdown-item"
                  >Woman
                </span>
                <span
                  onclick="chooseCategoriesProduct('man')"
                  class="dropdown-item"
                  >Man
                </span>
                <span
                  onclick="chooseCategoriesProduct('children')"
                  class="dropdown-item"
                  >Children
                </span>
                <div><hr class="dropdown-divider" /></div>
                <span
                  onclick="chooseCategoriesProduct('accesories')"
                  class="dropdown-item"
                  >Accesories
                </span>
              </div>
            </li>
          </ul>
        </div>
        <button type="button" class="position-relative" id="btn-cart">
          <img
            src="/img/icon/carrito1.png"
            class="icon-carrito"
            alt="icono carrito de compras"
          />
          <span
          id="span-cartAmount"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
          0
          </span>
        </button>
      </div>
    </nav>
    <!-- ##### end navbar ##### -->

    <!-- ##### start banner carrusel ##### -->
    <section id="container-banner">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="false"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/img/bg-img/slide-01.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h2 class="fw-bold" style="font-size: 5rem">New Collection</h2>
              <h5>New Arraivals</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/img/bg-img/slide-02.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h2 class="fw-bold" style="font-size: 5rem">New Collection</h2>
              <h5>New Arraivals</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/img/bg-img/carousel-1.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h2 class="fw-bold" style="font-size: 5rem">New Collection</h2>
              <h5>New Arraivals</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- ##### end banner carrusel ##### -->
    <!-- start card product -->
    <section id="section-products" class="section-product">
      <div
        id="container-products"
        class="row mx-auto container-fluid container-products"
      ></div>
    </section>
    <!-- end card product -->

    <!-- start card product details -->
    <section>
      <div
        id="container-product-details"
        class="container-product-details"
      ></div>
    </section>
    <!-- end card product details-->

    <!-- start section cart -->
    <section class="section-cart" id="section-cart">
      <div class="container-cart">
        <div class="cart-item" id="container-items-li">
        </div>
        <div class="cart-item">
            <h3 class="title-cart">YOUR PURCHASE</h3>
            <p class="description-cart">Total amount to pay</p>
            <p id="total-cart" class="total-cart">$</p>
            <button  type="button" class="btn btn-success">Confirm purchase order</button>
            <button id="btn-emptyCart" type="button" class="btn btn-danger">Empty cart</button>
        </div>
      </div>
    </section>
    <!-- end section cart -->

    <!-- start footer -->
    <footer class="footer"></footer>
    <!-- end footer -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/b50399bb27.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./data.js"></script> -->
    <script src="./app.js"></script>
  </body>
</html>
